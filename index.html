<!DOCTYPE html>
<html lang="en">

<head>

  <title>Harry Potter Book Sales</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

  <h2>Harry Potter Book Sales (Millions)</h2>
  <div id="chart"></div>

  <script>
    const bookSalesData = [
      { book: 'Book 1', sales: 120 },
      { book: 'Book 2', sales: 77 },
      { book: 'Book 3', sales: 65 },
      { book: 'Book 4', sales: 65 },
      { book: 'Book 5', sales: 65 },
      { book: 'Book 6', sales: 65 },
      { book: 'Book 7', sales: 65 }
    ];

    const margin1 = { top: 50, right: 30, bottom: 50, left: 60 };
    const width1 = 800 - margin1.left - margin1.right;
    const height1 = 400 - margin1.top - margin1.bottom;

    const svg1 = d3.select("#chart")
      .append("svg")
      .attr("width", width1 + margin1.left + margin1.right)
      .attr("height", height1 + margin1.top + margin1.bottom)
      .append("g")
      .attr("transform", `translate(${margin1.left}, ${margin1.top})`);

    const x1 = d3.scaleBand()
      .domain(bookSalesData.map(d => d.book))
      .range([0, width1])
      .padding(0.2);

    const y1 = d3.scaleLinear()
      .domain([0, d3.max(bookSalesData, d => d.sales)]).nice()
      .range([height1, 0]);

    svg1.append("g")
      .attr("class", "x-axis")
      .attr("transform", `translate(0, ${height1})`)
      .call(d3.axisBottom(x1));

    svg1.append("g")
      .attr("class", "y-axis")
      .call(d3.axisLeft(y1));

    bookSalesData.forEach(d => {
      svg1.append("rect")
        .attr("class", "bar")
        .attr("x", x1(d.book))
        .attr("width", x1.bandwidth())
        .attr("y", y1(d.sales))
        .attr("height", height1 - y1(d.sales))
        .attr("fill", "steelblue");
    });

    svg1.append("text")
      .attr("x", -(height1 / 2))
      .attr("y", -margin1.left + 20)
      .attr("transform", "rotate(-90)")
      .style("text-anchor", "middle")
      .text("Sales (Millions)");

    svg1.append("text")
      .attr("x", width1 / 2)
      .attr("y", height1 + margin1.bottom - 10)
      .style("text-anchor", "middle")
      .text("Harry Potter Series");
  </script>
