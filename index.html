<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Harry Potter Book Sales</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

  <h2>Harry Potter Book Sales (Millions)</h2>
  <div id="chart"></div>

  <script>
    const bookSalesData = [
      { book: 'Book 1', sales: 120 },
      { book: 'Book 2', sales: 77 },
      { book: 'Book 3', sales: 65 },
      { book: 'Book 4', sales: 65 },
      { book: 'Book 5', sales: 65 },
      { book: 'Book 6', sales: 65 },
      { book: 'Book 7', sales: 65 }
    ];

    const margin1 = { top: 50, right: 30, bottom: 50, left: 60 };
    const width1 = 800 - margin1.left - margin1.right;
    const height1 = 400 - margin1.top - margin1.bottom;

    const svg1 = d3.select("#chart")
      .append("svg")
      .attr("width", width1 + margin1.left + margin1.right)
      .attr("height", height1 + margin1.top + margin1.bottom)
      .append("g")
      .attr("transform", `translate(${margin1.left}, ${margin1.top})`);

    const x1 = d3.scaleBand()
      .domain(bookSalesData.map(d => d.book))
      .range([0, width1])
      .padding(0.2);

    const y1 = d3.scaleLinear()
      .domain([0, d3.max(bookSalesData, d => d.sales)]).nice()
      .range([height1, 0]);

    svg1.append("g")
      .attr("class", "x-axis")
      .attr("transform", `translate(0, ${height1})`)
      .call(d3.axisBottom(x1));

    svg1.append("g")
      .attr("class", "y-axis")
      .call(d3.axisLeft(y1));

    bookSalesData.forEach(d => {
      svg1.append("rect")
        .attr("class", "bar")
        .attr("x", x1(d.book))
        .attr("width", x1.bandwidth())
        .attr("y", y1(d.sales))
        .attr("height", height1 - y1(d.sales))
        .attr("fill", "steelblue");
    });

    svg1.append("text")
      .attr("x", -(height1 / 2))
      .attr("y", -margin1.left + 20)
      .attr("transform", "rotate(-90)")
      .style("text-anchor", "middle")
      .text("Sales (Millions)");

    svg1.append("text")
      .attr("x", width1 / 2)
      .attr("y", height1 + margin1.bottom - 10)
      .style("text-anchor", "middle")
      .text("Harry Potter Series");
  </script>

  <div id="chart2"></div>

  <script>
    const movieSalesData = [
      { day: 1, sales: 32333203 },
      { day: 2, sales: 65846144 },
      { day: 3, sales: 90294621 },
      { day: 4, sales: 96937000 },
      { day: 5, sales: 104591000 },
      { day: 6, sales: 117246000 },
      { day: 7, sales: 129566000 },
      { day: 8, sales: 152478000 },
      { day: 9, sales: 173566000 },
      { day: 10, sales: 186978513 }
      // Add more days as needed...
    ];

    const margin2 = { top: 50, right: 30, bottom: 50, left: 100 };
    const width2 = 800 - margin2.left - margin2.right;
    const height2 = 400 - margin2.top - margin2.bottom;

    const svg2 = d3.select("#chart2")
      .append("svg")
      .attr("width", width2 + margin2.left + margin2.right)
      .attr("height", height2 + margin2.top + margin2.bottom)
      .append("g")
      .attr("transform", `translate(${margin2.left}, ${margin2.top})`);

    const x2 = d3.scaleLinear()
      .domain([d3.min(movieSalesData, d => d.day), d3.max(movieSalesData, d => d.day)])
      .range([0, width2]);

    const y2 = d3.scaleLinear()
      .domain([0, d3.max(movieSalesData, d => d.sales)]).nice()
      .range([height2, 0]);

    svg2.append("g")
      .attr("class", "x-axis")
      .attr("transform", `translate(0, ${height2})`)
      .call(d3.axisBottom(x2));

    svg2.append("g")
      .attr("class", "y-axis")
      .call(d3.axisLeft(y2));

    var lineGen = d3.line()
      .x(d => x2(d.day))
      .y(d => y2(d.sales))
      .curve(d3.curveMonotoneX);

    svg2.append("path")
      .datum(movieSalesData)
      .attr("class", "line")
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 2)
      .attr("d", lineGen);

    svg2.selectAll("circle")
      .data(movieSalesData)
      .join("circle")
      .attr("r", 2)
      .attr("fill", "navy")
      .attr("cx", d => x2(d.day))
      .attr("cy", d => y2(d.sales));

    svg2.append("text")
      .attr("x", -(height2 / 2))
      .attr("y", -margin2.left + 20)
      .attr("transform", "rotate(-90)")
      .style("text-anchor", "middle")
      .text("Domestic Box Office Revenue (USD)");

    svg2.append("text")
      .attr("x", width2 / 2)
      .attr("y", height2 + margin2.bottom - 10)
      .style("text-anchor", "middle")
      .text("Days");
  </script>

</body>

</html>
