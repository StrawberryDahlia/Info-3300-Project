<!DOCTYPE html>
<html lang="en">

<head>
    <title>Harry Potter Book and Movie Sales</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c3c3de;
            color: #333;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: black;
        }

        #chart,
        #chart2,
        #chart3 {
            margin: 20px auto;
            max-width: 800px;
            background-color: white;
            border: 1px solid white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .lines {
            stroke-dasharray: 5, 5;
        }

        .x-axis text,
        .y-axis text {
            font-size: 12px;
        }

        .tooltip {
            position: absolute;
            padding: 6px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <h2>Harry Potter Book and Movie Sales</h2>
    
    <!-- Book Sales Chart -->
    <div id="chart"></div>
    <script>
        const bookSalesData = [
            { book: "Sorcerer's Stone", sales: 120 },
            { book: 'Chamber Of Secrets', sales: 77 },
            { book: 'Prisoner Of Azkaban', sales: 65 },
            { book: 'Goblet Of Fire', sales: 65 },
            { book: 'Order Of The Phoenix', sales: 65 }
        ];

        const margin1 = { top: 50, right: 30, bottom: 50, left: 60 };
        const width1 = 800 - margin1.left - margin1.right;
        const height1 = 400 - margin1.top - margin1.bottom;

        const svg1 = d3.select("#chart")
            .append("svg")
            .attr("width", width1 + margin1.left + margin1.right)
            .attr("height", height1 + margin1.top + margin1.bottom)
            .append("g")
            .attr("transform", `translate(${margin1.left}, ${margin1.top})`);

        const x1 = d3.scaleBand()
            .domain(bookSalesData.map(d => d.book))
            .range([0, width1])
            .padding(0.2);

        const y1 = d3.scaleLinear()
            .domain([0, d3.max(bookSalesData, d => d.sales)]).nice()
            .range([height1, 0]);

        svg1.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0, ${height1})`)
            .call(d3.axisBottom(x1));

        svg1.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(y1));

        const colors = ["#D2691E", "#800000", "#FFDAB9", "#40E0D0", "#0000FF"];

        bookSalesData.forEach((d, i) => {
            svg1.append("rect")
                .attr("class", "bar")
                .attr("x", x1(d.book))
                .attr("width", x1.bandwidth())
                .attr("y", y1(d.sales))
                .attr("height", height1 - y1(d.sales))
                .attr("fill", colors[i]);
        });

        svg1.append("text")
            .attr("x", -(height1 / 2))
            .attr("y", -margin1.left + 20)
            .attr("transform", "rotate(-90)")
            .style("text-anchor", "middle")
            .text("Sales (Millions)");

        svg1.append("text")
            .attr("x", width1 / 2)
            .attr("y", height1 + margin1.bottom - 10)
            .style("text-anchor", "middle")
            .text("Harry Potter Series");

        svg1.append("text")
            .attr("x", width1 / 2)
            .attr("y", -20)
            .style("text-anchor", "middle")
            .text("Book Copies Sold");
    </script>

    <!-- Movie Sales by Days Chart -->
    <div id="chart2"></div>
    <script>
        const movieSalesData = [
            { day: 1, sales: 32333203 },
            { day: 2, sales: 65846144 },
            // Add more data points here...
        ];

        const margin2 = { top: 50, right: 30, bottom: 50, left: 110 };
        const width2 = 800 - margin2.left - margin2.right;
        const height2 = 800 - margin2.top - margin2.bottom;

        const svg2 = d3.select("#chart2")
            .append("svg")
            .attr("width", width2 + margin2.left + margin2.right)
            .attr("height", height2 + margin2.top + margin2.bottom)
            .append("g")
            .attr("transform", `translate(${margin2.left}, ${margin2.top})`);

        const x2 = d3.scaleLinear()
            .domain([1, d3.max(movieSalesData, d => d.day)])
            .range([0, width2]);

        const y2 = d3.scaleLinear()
            .domain([0, d3.max(movieSalesData, d => d.sales)]).nice()
            .range([height2, 0]);

        svg2.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0, ${height2})`)
            .call(d3.axisBottom(x2));

        svg2.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(y2));

        var lineGen = d3.line()
            .x(d => x2(d.day))
            .y(d => y2(d.sales))
            .curve(d3.curveMonotoneX);

        svg2.append("path")
            .datum(movieSalesData)
            .attr("class", "line")
            .attr("fill", "none")
            .attr("stroke", colors[0])
            .attr("stroke-width", 2)
            .attr("d", lineGen);

        svg2.selectAll("circle.movie")
            .data(movieSalesData)
            .join("circle")
            .attr("class", "movie")
            .attr("r", 2)
            .attr("fill", colors[0])
            .attr("cx", d => x2(d.day))
            .attr("cy", d => y2(d.sales));

        svg2.append("text")
            .attr("x", -(height2 / 2))
            .attr("y", -margin2.left + 20)
            .attr("transform", "rotate(-90)")
            .style("text-anchor", "middle")
            .text("Domestic Box Office (USD)");

        svg2.append("text")
            .attr("x", width2 / 2)
            .attr("y", height2 + margin2.bottom - 10)
            .style("text-anchor", "middle")
            .text("Days");

        svg2.append("text")
            .attr("x", width2 / 2)
            .attr("y", -20)
            .style("text-anchor", "middle")
            .text("Movie Box Office Revenue Over Time");
    </script>

    <!-- Movie Total Revenue Chart -->
    <div id="chart3"></div>

        const y3 = d3.scaleLinear()

        svg3.append("g")

            .call(d3.axisBottom(x3));

        svg3.append("g")

        movieRevData.forEach((d, i) => {
            svg3.append("rect")

                .attr("y", y3(d.sales))

        svg3.append("text")
            .attr("x", -(height3 / 2))
            .attr("y", -margin3.left + 20)
            .attr("transform", "rotate(-90)")
            .style("text-anchor", "middle")
            .text("Sales (Millions)");

        svg3.append("text")
            .attr("x", width3 / 2)
            .attr("y", height3 + margin3.bottom - 10)
            .style("text-anchor", "middle")
            .text("Harry Potter Series");

        svg3.append("text")
            .attr("x", width3 / 2)
            .attr("y", -20)
            .style("text-anchor", "middle")
            .text("Box Office Domestic Total");
    </script>

</body>

</html>
