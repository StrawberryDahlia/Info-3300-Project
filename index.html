  <title>Harry Potter Book Sales</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

  <h2>Harry Potter Book Sales (Millions)</h2>
  <div id="chart"></div>

 <script>
    const bookSalesData = [
      { book: 'Book 1', sales: 120 },
      { book: 'Book 2', sales: 77 },
      { book: 'Book 3', sales: 65 },
      { book: 'Book 4', sales: 65 },
      { book: 'Book 5', sales: 65 },
      { book: 'Book 6', sales: 65 },
      { book: 'Book 7', sales: 65 }
    ];

    const marginBarChart = { top: 50, right: 30, bottom: 50, left: 60 };
    const widthBarChart = 800 - marginBarChart.left - marginBarChart.right;
    const heightBarChart = 400 - marginBarChart.top - marginBarChart.bottom;

    const svgBarChart = d3.select("#chart")
      .append("svg")
      .attr("width", widthBarChart + marginBarChart.left + marginBarChart.right)
      .attr("height", heightBarChart + marginBarChart.top + marginBarChart.bottom)
      .append("g")
      .attr("transform", `translate(${marginBarChart.left}, ${marginBarChart.top})`);

    const xBar = d3.scaleBand()
      .domain(bookSalesData.map(d => d.book))
      .range([0, widthBarChart])
      .padding(0.2);

    const yBar = d3.scaleLinear()
      .domain([0, d3.max(bookSalesData, d => d.sales)]).nice()
      .range([heightBarChart, 0]);

    svgBarChart.append("g")
      .attr("class", "x-axis")
      .attr("transform", `translate(0, ${heightBarChart})`)
      .call(d3.axisBottom(xBar));

    svgBarChart.append("g")
      .attr("class", "y-axis")
      .call(d3.axisLeft(yBar));

    bookSalesData.forEach(d => {
      svgBarChart.append("rect")
        .attr("class", "bar")
        .attr("x", xBar(d.book))
        .attr("width", xBar.bandwidth())
        .attr("y", yBar(d.sales))
        .attr("height", heightBarChart - yBar(d.sales))
        .attr("fill", "steelblue");
    });

    svgBarChart.append("text")
      .attr("x", -(heightBarChart / 2))
      .attr("y", -marginBarChart.left + 20)
      .attr("transform", "rotate(-90)")
      .style("text-anchor", "middle")
      .text("Sales (Millions)");

    svgBarChart.append("text")
      .attr("x", widthBarChart / 2)
      .attr("y", heightBarChart + marginBarChart.bottom - 10)
      .style("text-anchor", "middle")
      .text("Harry Potter Series");
</script>
